<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
    rel="shortcut icon"
    type="image/x-icon"
    href="./images/icons/logo/air-logo.svg"
    >
  </head>
  <body>
    <header class="header" id="home">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <div class="header__top-container">
              <a href="#home" class="logo">
                <img
                  class="logo__img"
                  src="./images/icons/logo/air-logo.svg"
                  alt="air"
                >
              </a>
              <a href="#menu" class="header__menu-link"></a>
            </div>
            <ul class="list header__list">
              <li class="list__item"><a href="#what-we-do" class="list__link">About us</a></li>
              <li class="list__item"><a href="#services" class="list__link">Services</a></li>
              <li class="list__item"><a href="#testimonials" class="list__link">Testimonials</a></li>
              <li class="list__item"><a href="#contact" class="list__link">Contact Us</a></li>
            </ul>
            <a href="#contact" class="header__link">Hire us</a>
          </div>
          <div class="header__main">
            <h1 class="header__title">
              Strategic Agency
            </h1>
            <h4 class="header__description">
              We believe in the power of bold ideas
              that can solve business challenges.
            </h4>
            <a href="#what-we-do" class="header__button button">Learn more</a>
          </div>
        </div>
      </div>
      <div class="header__slider slider">
        <div class="slider__actions">
          <a href="#" class="slider__arrow">
            <img
              class="slider__arrow-img"
              src="./images/icons/slider/arrow-left.svg"
              alt="left"
            >
          </a>
          <a href="#" class="slider__arrow">
            <img
              class="slider__arrow-img"
              src="./images/icons/slider/arrow-right.svg"
              alt="right"
            >
          </a>
        </div>
        <div class="slider__text">
          <p class="slider__title">Intro</p>
          <div class="slider__description">
            By the same illusion which lifts the horizon.
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
